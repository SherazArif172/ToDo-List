<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="./Assests/ToDo.css" />
  </head>
  <body>
    <header class="headrr">
      <div class="add_task">
        <input type="text" id="add_task_input" placeholder="Add new task" />
        <button id="add_todo">Add TODO</button>
      </div>
    </header>
    <section class="tasks_lists_main">
      <div class="white_color main_container">
        <h1>TASKS LIST</h1>
        <div class="tasks_list_inner">
          <div class="tasks_list_item">
            <input type="text" id="item" disabled placeholder="item1" />
            <button type="submit" class="edit">EDIT</button>
            <button class="delete" type="submit">DELETE</button>
          </div>
        </div>
      </div>
    </section>
    <script src="./Assests/ToDo.js"></script>
  </body>
</html>
